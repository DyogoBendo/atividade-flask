<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Nows!</title>

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="./" class="brand-logo"><img src="{{url_for('static', filename='images/logo_nows.png')}}"
                        alt="logo"></a>                
                {% if user %}
                    <ul class="right hide-on-med-and-down">
                        <li>{{user.name}}</li>
                        {% if user.writer %}
                            <li><a href="{{url_for('notice_bp.store')}}">Escrever Post</a></li>
                        {% endif %}
                        <li><a href="{{url_for('user_bp.logout')}}">Logout</a></li>
                    </ul>                    
                {% else %}
                    <ul class="right hide-on-med-and-down">
                        <li><a href="/login/">Entrar</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
    </div>

    <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
        <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
        <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
        <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
        <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
    </div>

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="https://materializecss.com/images/sample-1.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title">Title</span>
                    <p>Subtitle</p>
                    <p>date</p>
                </div>
                <div class="card-action">
                    <a href="#">Read</a>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{{url_for('static', filename='javascript/carousel.js')}}" type="module"></script>

</html>
